<!DOCTYPE html>
<html>
<head>
    <title>Doctor Login | Smart Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(-45deg, #065f46, #047857, #0f766e, #064e3b);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">

<div class="w-full max-w-md p-8 backdrop-blur-xl bg-white/20 border border-white/30 rounded-3xl shadow-2xl text-white">

    <h2 class="text-4xl font-bold text-center mb-2">
        ðŸ©º Doctor Login
    </h2>

    <p class="text-center text-sm mb-6 opacity-80">
        Smart Healthcare Portal
    </p>

    <!-- ðŸ”¥ NORMAL FORM LOGIN -->
    <form method="POST" action="{{ url_for('doctor_login') }}">

        <input type="email" name="email" placeholder="doctor@hospital.com"
               class="w-full px-4 py-3 bg-white/30 placeholder-white border border-white/40 rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-white"
               required>

        <input type="password" name="password" placeholder="Password"
               class="w-full px-4 py-3 bg-white/30 placeholder-white border border-white/40 rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-white"
               required>

        <button type="submit"
                class="w-full py-3 bg-white text-green-800 font-bold rounded-2xl hover:scale-105 transition duration-300">
            Login Securely
        </button>

    </form>

    <p class="mt-6 text-center text-sm">
        Don't have an account?
        <a href="{{ url_for('doctor_register') }}" class="font-semibold underline">
            Register here
        </a>
    </p>

</div>

</body>
</html>
